<div class="todoList-container" *ngIf="todos">
  <app-todos-sublist [todosSublist]="weeklyTodos"></app-todos-sublist>
  <app-todos-sublist [todosSublist]="monthlyTodos"></app-todos-sublist>
  <app-todos-sublist [todosSublist]="backlogTodos"></app-todos-sublist>

  <button class="todoList-addNew" (click)="createNewTodo()">+</button>
</div>
